<h1 mat-dialog-title>Pago</h1>
<div mat-dialog-content>
    <p>La factura es de {{importeFactura}} € y se va a descontar {{importeDescontado}}€, ¿desea continuar?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>Pagar</button>
</div>
