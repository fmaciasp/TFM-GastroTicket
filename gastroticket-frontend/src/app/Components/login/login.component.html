<div class="container">
    <form [formGroup]="loginForm">
        <p class="text-danger">{{loginError}}</p>
        <div class="mb-3">
          <label for="username" class="form-label">Email address</label>
          <input formControlName="username" type="email" class="form-control" id="username" aria-describedby="emailHelp">
          <div *ngIf="username.invalid && (username.dirty || username.touched)"
            class="text-danger">
            <div *ngIf="username.errors?.['required']">
              El email es obligatorio
            </div>
            <div *ngIf="username.errors?.['email']">
              El email debe tener un formato válido
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-danger">
            <div *ngIf="password.errors?.['required']">
              La contraseña es obligatoria
            </div>
          </div>
        </div>

        <button type="submit" (click)="login()" class="btn btn-primary">Iniciar sesión</button>
      </form>
</div>
