<div class="container">
    <form [formGroup]="loginForm">

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="text-danger">
            <div *ngIf="email.errors?.['required']">
              El email es obligatorio
            </div>
            <div *ngIf="email.errors?.['email']">
              El email debe tener un formato válido
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-danger">
            <div *ngIf="password.errors?.['required']">
              La contraseña es obligatoria
            </div>
          </div>
        </div>

        <button type="submit" (click)="login()" class="btn btn-primary">Iniciar sesión</button>
      </form>
</div>
