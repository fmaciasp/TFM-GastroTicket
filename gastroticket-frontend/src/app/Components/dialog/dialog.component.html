<h1 mat-dialog-title>Introduce el importe</h1>
<div mat-dialog-content>
    <p>Cantidad actual: {{importeCupon}} €</p>
  <mat-form-field>
    <mat-label>Importe a cargar</mat-label>
    <input type="number" matInput [(ngModel)]="cantidadCarga">
    <span matSuffix>€&nbsp;&nbsp;</span>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>Introducir</button>
</div>
