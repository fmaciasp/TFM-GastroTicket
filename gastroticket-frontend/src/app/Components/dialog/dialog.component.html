<h1 mat-dialog-title>Introduce el importe</h1>
<div mat-dialog-content>
    <p>Cantidad actual: {{cantidad}}</p>
  <mat-form-field>
    <mat-label>Importe</mat-label>
    <input type="number" matInput [(ngModel)]="importe">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button [mat-dialog-close]="importe" cdkFocusInitial>Introducir</button>
</div>
