<div class="container">
    <h1>Editar restaurante</h1>
    <div *ngIf="restauranteError!=''" class="alert alert-danger" role="alert">
        {{restauranteError}}
      </div>
    <form [formGroup]="restauranteForm"
    (ngSubmit)="editarRestaurante()">

        <div class="mb-3">

            <mat-form-field class="w-100">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" type="text" id="nombre">
                <mat-error *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                <span *ngIf="nombre.errors?.['required']">El nombre es <strong>obligatorio</strong></span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="w-100">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
                    placeholder="Ex. pat@example.com">
                <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                    Por favor, introduzca el formato correcto
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                    Email is <strong>obligatorio</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-outline w-100">
                <mat-label>Ciudad</mat-label>
                <input #input
                       type="text"
                       placeholder="Pick one"
                       matInput
                       formControlName="ciudad"
                       [matAutocomplete]="auto"
                       (input)="filter()"
                       (focus)="filter()">
                <mat-autocomplete requireSelection #auto="matAutocomplete">
                  <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad">
                    {{ciudad}}
                  </mat-option>
                </mat-autocomplete>
                <mat-error *ngIf="ciudad.hasError('required')">
                    La ciudad es <strong>obligatoria</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="w-100">
                <mat-label>Direcci√≥n</mat-label>
                <input matInput formControlName="direccion" type="text" id="direccion">
            </mat-form-field>
        </div>

        <button class="btn btn-primary">Guardar</button>
      </form>
    
</div>
