<h2 class="mb-2">Restaurantes adheridos</h2>
<div class="btn-add">
  <button class="mb-2" routerLink="/restaurantes/nuevo" mat-flat-button color="primary">NUEVO RESTAURANTE</button>
</div>

<div *ngIf="restauranteError!=''" class="alert alert-danger" role="alert">
  {{restauranteError}}
</div>
<div *ngIf="restauranteExito!=''" class="alert alert-success" role="alert">
  {{restauranteExito}}
</div>

<table mat-table [dataSource]="restaurantes">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let restaurante"> {{ restaurante.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
    <td mat-cell *matCellDef="let restaurante"> {{ restaurante.correo }} </td>
  </ng-container>

  <ng-container matColumnDef="ciudad">
    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
    <td mat-cell *matCellDef="let restaurante"> {{ restaurante.ciudad }} </td>
  </ng-container>

  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef> Dirección </th>
    <td mat-cell *matCellDef="let restaurante"> {{ restaurante.direccion }} </td>
  </ng-container>
  
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let restaurante">
      <div class="fila-botones">
        <button mat-mini-fab color="primary" [routerLink]="['/restaurante/editar', restaurante.id]">
          <mat-icon aria-hidden="false" aria-label="Editar" fontIcon="edit"></mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="eliminarRestaurante(restaurante.id)">
          <mat-icon aria-hidden="false" aria-label="Eliminar" fontIcon="delete"></mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
