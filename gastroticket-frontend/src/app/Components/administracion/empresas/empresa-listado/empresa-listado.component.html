<table>
    <button routerLink="/empresa/nueva">NUEVA EMPRESA</button>
    <thead>
        <tr>Nombre</tr>
        <tr>Acciones</tr>
    </thead>
    <tbody>
        <tr *ngFor=" let empresa of empresas">
            <td>{{ empresa.nombre }}</td>
            <td>
                <button [routerLink]="['/empresa/editar', empresa.id]">EDITAR</button>
                <button (click)="eliminarEmpresa(empresa.id)">ELIMINAR</button>
            </td>
        </tr>
    </tbody>
</table>
