<h2 class="mb-2">Empresas adheridas</h2>
<div class="btn-add">
  <button class="mb-2" routerLink="/empresa/nueva" mat-flat-button color="primary">NUEVA EMPRESA</button>
</div>

<div *ngIf="empresaError!=''" class="alert alert-danger" role="alert">
  {{empresaError}}
</div>
<div *ngIf="empresaExito!=''" class="alert alert-success" role="alert">
  {{empresaExito}}
</div>

<table mat-table [dataSource]="empresas">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let empresa"> {{ empresa.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Correo electr√≥nico </th>
    <td mat-cell *matCellDef="let empresa"> {{ empresa.email }} </td>
  </ng-container>
  
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let empresa">
      <div class="fila-botones">
        <button mat-mini-fab color="primary" [routerLink]="['/empresa/editar', empresa.id]">
          <mat-icon aria-hidden="false" aria-label="Editar" fontIcon="edit"></mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="eliminarEmpresa(empresa.id)">
          <mat-icon aria-hidden="false" aria-label="Eliminar" fontIcon="delete"></mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
