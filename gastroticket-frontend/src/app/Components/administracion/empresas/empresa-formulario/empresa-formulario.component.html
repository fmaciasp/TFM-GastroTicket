<div class="container">
    <h1>Editar empresa</h1>
    <form [formGroup]="empresaForm">
        <p class="text-danger">{{empresaError}}</p>

        <div class="mb-3">
            <label for="nombre" class="form-label">nombre</label>
            <input formControlName="nombre" type="text" class="form-control" id="nombre">
            <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
              class="text-danger">
              <div *ngIf="nombre.errors?.['required']">
                El nombre es obligatorio
              </div>
            </div>
          </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="text-danger">
            <div *ngIf="email.errors?.['required']">
              El email es obligatorio
            </div>
            <div *ngIf="email.errors?.['email']">
              El email debe tener un formato v√°lido
            </div>
          </div>
        </div>

        <button type="submit"  class="btn btn-primary">Guardar</button>
      </form>
    
</div>
